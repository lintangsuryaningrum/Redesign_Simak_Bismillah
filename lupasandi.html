<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- stylecss -->
    <link rel="stylesheet" href="styleforget.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-box">
        <div class="left-section">
          <img src="image/logosimak2.png" alt="Simak Learnhub Logo" class="logo" />
          <h1><b>Lupa Kata Sandi?</b></h1>
          <p>“Mohon masukan email yang terhubung dengan akun anda dan kami akan mengirimkan instruksi pada email anda.”</p>
        </div>
        <div class="right-section">
          <div class="forgot-password-form">
            <form>
              <input type="email" name="email" placeholder="Masukkan Email Anda" class="input-field" required />
              <button type="submit" class="kirim">Kirim Tautan</button>
            </form>
            <br />
            <a href="index.html" class="back-link"> Kembali </a>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrapjs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
